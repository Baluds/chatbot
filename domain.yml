%YAML 1.1
---
actions:
- action_get_getNPA
- action_get_getNPAForeclosed
- action_slot_reset
- utter_anything_else
- utter_ask_help
- utter_bye
- utter_default
- utter_did_that_help
- utter_greet
- utter_happy
entities:
- closure
- time
- type
intents:
- deny
- helpNPA
- greet
- affirm
- helpNPAForeclosed
- stop
- bye
slots:
  closure:
    initial_value: ''
    type: text
  time:
    initial_value: ''
    type: text
  type:
    initial_value: ''
    type: text
templates:
  utter_anything_else:
  - text: No worries. Is there anything else I can help you with?
  - text: No worries. Let me know if there is anything else I can help you with
  utter_ask_help:
  - text: How can I help you?
  utter_bye:
  - text: Bye
  utter_default:
  - text: I am not sure what you're aiming for
  - text: I am sorry but I am not able to get you.
  - text: My appologies but I am not able to get you
  utter_did_that_help:
  - text: Did that help you?
  utter_greet:
  - text: Hey!
  utter_happy:
  - text: Great carry on!
